<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Doar</ion-title>
    <ion-img src="assets/logo01.png" slot="end" class="pages-logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal" *ngIf="newsList">

  <div *ngFor="let item of newsList">

    <ion-card class="ion-no-margin ion-margin-vertical" (click)="readNews(item.url)" style="cursor:pointer">
      <img src="{{ item.urlToImage }}" alt="{{ item.title }}">
      <ion-card-header>
        <ion-card-subtitle>
          {{ item.source.name }}
          em
          {{ item.publishedAt | date: 'dd/MM/yyyy hh:mm' }}.
        </ion-card-subtitle>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ item.description }}</ion-card-content>
    </ion-card>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
          <ion-icon name="paw-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/notificacao">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notificação</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/chat">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
